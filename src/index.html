<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.min.js"
      integrity="sha512-Hqe3s+yLpqaBbXM6VA0cnj/T56ii5YjNrMT9v+us11Q81L0wzUG0jEMNECtugqNu2Uq5MSttCg0p4KK0kCPVaQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet/css" src="style.css" />
  </head>
  <body>
    <div class="countainer-fluid">
      <h1 class="tittle p-8">Bubble sorting cards</h1>
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-warning" type="button">Sort Cards</button>
        <button class="btn btn-warning" type="button">Draw Cards</button>
      </div>
      <input class="input" type="text" placeholder="Choose a number" />
    </div>
    <div class="countainer-fluid flex-container">
      <div class="allsuits">
        <div class="suit1">
          <div class="card-suit">&spadesuit;</div>
          <span class="number"> 8 </span>
          <div class="card-suit">&spadesuit;</div>
        </div>
        <div class="suit1">
          <div class="card-suit">&heartsuit;</div>
          <span class="number"> 5 </span>
          <div class="card-suit">&heartsuit;</div>
        </div>
        <div class="suit1">
          <div class="card-suit">&clubsuit;</div>
          <span class="number"> A </span>
          <div class="card-suit">&clubsuit;</div>
        </div>
        <div class="suit1">
          <div class="card-suit">&diamondsuit;</div>
          <span class="number"> 7 </span>
          <div class="card-suit">&diamondsuit;</div>
        </div>
        <div class="suit1">
          <div class="card-suit">&clubsuit;</div>
          <span class="number"> 2 </span>
          <div class="card-suit">&clubsuit;</div>
        </div>
        <div class="suit1">
          <div class="card-suit">&spadesuit;</div>
          <span class="number"> 9 </span>
          <div class="card-suit">&spadesuit;</div>
        </div>
        <div class="suit1">
          <div class="card-suit">&diamondsuit;</div>
          <span class="number"> Q </span>
          <div class="card-suit">&diamondsuit;</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
